version: '3.8'

services:
  # Frontend - React app served by Nginx
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: wealth-manager-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:5000
    networks:
      - wealth-manager-network
    restart: unless-stopped

  # Backend - Express API server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wealth-manager-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - APP_PASSWORD=${APP_PASSWORD:-admin123}
      - DB_PATH=/app/data/wealth.db
    volumes:
      - wealth-manager-data:/app/data
    networks:
      - wealth-manager-network
    restart: unless-stopped

networks:
  wealth-manager-network:
    driver: bridge

volumes:
  wealth-manager-data:
    driver: local
